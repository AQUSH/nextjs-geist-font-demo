<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />

  <title>QuickList - To-Do & Shopping List</title>
  <link rel="stylesheet" href="css/style.css" />
</head>
<body>
  <header>
    <nav>
      <ul class="nav-list">
        <li><a href="index.html">Home</a></li>
        <li><a href="todo.html" class="active">To-Do</a></li>
        <li><a href="about.html">About</a></li>
        <li><a href="gallery.html">Gallery</a></li>
        <li><a href="contact.html">Contact</a></li>
      </ul>
    </nav>
  </header>
  <main class="container">
    <section class="todo-app">
      <h1>QuickList To-Do & Shopping List</h1>
      <div class="list-type-selector">
        <button id="todo-btn" class="active">To-Do</button>
        <button id="shopping-btn">Shopping</button>
        <button id="reminder-btn">Reminders</button>
      </div>
      <form id="task-form">
        <input type="text" id="task-input" placeholder="Add new task or item..." required />
        <button type="submit">Add</button>
      </form>
      <ul id="task-list" class="task-list"></ul>
    </section>
  </main>
